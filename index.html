<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="TicTacToe/styles.css">
  </head>
  <body>
    <div id="Board">
      <div class="Cell" title="0"></div>
      <div class="Cell" title="1"></div>
      <div class="Cell" title="2"></div>
      <div class="Cell" title="3"></div>
      <div class="Cell" title="4"></div>
      <div class="Cell" title="5"></div>
      <div class="Cell" title="6"></div>
      <div class="Cell" title="7"></div>
      <div class="Cell" title="8"></div>
    </div>

    <div id="GameOver">
      <p id="txtGameOver"></p>
      <button id="restart" class="myButton" type="button" name="button">Try Again?</button>
    </div>

<br>
<br>
<button id="cheatSheet" onclick="window.location.href = 'SecondPage/SecondPage.html'"  class="myButton" type="button" name="button">Go to cheat sheet page...</button>

  <script src="TicTacToe/script.js"></script>
  </body>
</html>
